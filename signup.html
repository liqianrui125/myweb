</head>


<body>
    <!--标题-->
    <div style="position: sticky; top: 0;"  class="flex bg">
        <!--Home-->
        <div style="flex:1; padding: 10px;justify-content: center; align-items: center;width: 200xp; z-index: 1; flex-direction: row;" class="flex hese mg8">
            <a href="draft1.html" style="text-decoration:none; color: black;">
                <p style="font-weight: bold;">Home</p>
            </a>

        </div>
        <!--Sign in-->
        <div style="flex:4; justify-content: space-around; align-items: center;" class="flex mg8">
            
            <h1 style="color: rgb(67, 36, 6);">Sign up</h1>


        </div>

        <!--logo-->
        <div style="flex:1; justify-content: center; align-items: center;" class="textstyle flex hese mg8">
                <p>Chemtutor</p>
        </div>

    </div>

    <!--主要内容-->
    <div style="flex: 1;justify-content: center; align-items: center; margin-top: 20px;" class="flex col">
     <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Sign Up</button>
     </form>

     <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </div>
