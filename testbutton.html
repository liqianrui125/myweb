<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Transition</title>
    <style>
        .button {
            padding: 10px 20px;
            background: #af692f; /* Initial color */
            color: aliceblue;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            display: inline-block;
            transition: all 0.3s ease; /* Transition applied here */
        }

        .button:hover {
            background: #683103; /* Hover color */
        }
    </style>
</head>
<body>

<button class="button">Hover Me</button>

</body>
</html>
